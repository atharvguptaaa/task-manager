
<form (ngSubmit)="addTask()">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" [(ngModel)]="title" required />

    <label for="desc">Description:</label>
    <textarea id="desc" name="desc" [(ngModel)]="desc" required></textarea>

    <app-category-selector [resetTrigger]="resetTrigger" (categorySelected)="onCategorySelected($event)"></app-category-selector>

    <button type="submit">Add Task</button>
</form>
