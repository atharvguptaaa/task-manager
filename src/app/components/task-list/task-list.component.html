<app-task-form (taskAdded)="onTaskAdded()"></app-task-form>
<div class="task-list">
    @for(task of tasks;track task.id){
        @if(task){
            <div class="task">
                <h3>{{task.title}}</h3>
            <p>{{task.desc}}</p>
            <button (click)="deleteTask(task.id)">Delete</button>
            </div>
            
        }
    }
</div>
